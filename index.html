	frame.on("ready", ()=>{

	// ZIM PWA STEP 4 - ADD TO HOME SCREEN (A2HS)

	new PWA(runZapp);
	function runZapp() {

			// often need below - so consider it part of the template
			const stage = frame.stage;
			const stageW = frame.width;
			const stageH = frame.height;

			// REFERENCES for ZIM at https://zimjs.com
			// see https://zimjs.com/intro.html for an intro example
			// see https://zimjs.com/learn.html for video and code tutorials
			// see https://zimjs.com/docs.html for documentation

		  // CODE HERE

		  const bind = new Bind({
	         connection:"https://zimjs.com/codepen/hero.php",
	         bindType:POST,
	         report:false
	     });

			const timerLabel = new Label({
						   text:"Time:",
						   size:50,
						   color:"#26354e",
						   bold:true,
					   }).pos(17,25,LEFT,BOTTOM,timer);
	        var timer = new Timer({
						     time:0,
							 step:10,
							 decimals:2,
							 down:false,
							 startPaused:true,
							 color:white,
							 bold:true,
							 font:"Coda Caption",
							 backgroundColor:"#26354e"
						 }).pos(150,20,LEFT,BOTTOM);


			const scoreLabel = new Label({
						 	text:"Score:",
						 	size:50,
						 	color:"#26354e",
						 	bold:true,
						}).pos(180,25,RIGHT,BOTTOM);

		 let score = 0;

		 const scoreNum =  new Scorer({score:0,
									   color:white,
									   backgroundColor:"#26354e",
									   font:"Coda Caption"
									  }).pos(25,25,RIGHT,BOTTOM);;


		 const pane = new Pane({width:600,
			  					height:400,
								modal:false,
								backdropClose: false,
								displayClose:false,
								backgroundColor: "#5b6a8a",
					  		    backdropColor: "#bfbfbf",
					  		    corner: [25, 25, 25, 25]
							});


		const name = new TextArea({
					 height:80,
					 width:350,
					 placeholder:"Enter name",
					 size:60,
					 backgroundColor:"#eeeff3",
					 wrap:false,
					 corner:10,
				 }).pos(0,55,CENTER,TOP,pane)
					  // ^^^^^^^^^ BIND ^^^^^^^^^^^
					.bind("name", "text"); // id and property or array of properties
					  // ^^^^^^^^^^^^^^^^^^^^^^^^^^

		  const confirmLabel = new Label({
		   text:"PLAY",
		   size:70,
		   font:"Bangers",
		   color:"#fff",
		   rollColor:"#394467",
		});
		  const confirm= new Button({
		   label:confirmLabel,
		   width:350,
		   height:90,
		   backgroundColor:"#fbab3f",
		   shadowColor:"#eb7c24",
		   shadowBlur:1,
		   valign:"bottom",
		   corner:15
	   }).pos(0,5,CENTER,CENTER,pane);

	   const keyboard = asset("keyboard.png")
	                    .sca(.8)
						.pos(0,25,CENTER,BOTTOM,pane);


		  	  const replayLabel = new Label({
		  	   text:"REPLAY",
		  	   size:80,
		  	   font:"Bangers",
		  	   color:"#fff",
		  	   rollColor:"#394467",
		  	});
		  	  const replay= new Button({
		  	   label:replayLabel,
		  	   width:220,
		  	   height:100,
		  	   backgroundColor:"#fbab3f",
		  	   shadowColor:"#eb7c24",
		  	   shadowBlur:1,
		  	   valign:"bottom",
		  	   corner:15
		   }).sca(0).centerReg().ord(10);

		   replay.on("click", function() {
	 	     replay.animate({
				 props:{scale:0},
				 time:1,
				 ease:"backIn"
			 })
	 	     zgo("index.html");
	 	  });

		  pane.show();

		  const logo = asset("logo.png")
		               .sca(.65).rot(-20)
					   .pos(-40,35,LEFT,TOP);

		  const errorlabel = new Label({
				   text:"*Please enter name",
				   italic:true,
				   align:CENTER,
				   size:25,
				   color:red,
				   font:"verdana"
			   }).alp(0).pos(40,25,CENTER,TOP,pane);

		const youlose = new Label({
				 text:"GAME OVER!",
				 italic:true,
				 align:CENTER,
				 size:100,
				 color:red,
				 font:"Coda Caption",
			 }).pos(0,-100,CENTER,TOP);


	const bullet = asset("bullet.png").centerReg()

	const hitBtn = new Circle(40,"#b4c1d8").pos(40,120,RIGHT,BOTTOM);

		 confirm.on("click", function() {

	    if (name.text == "") {

			errorlabel.animate({
				props:{alpha:1},
				time:.1
			});

			return;
		}

			bind.toUnique({
			extra:name.text,
			filter:(data) => {

			var adjusted = {};
			adjusted[data.name.text] = {
			name:data.name.text
			}

			playerName = data.name.text;

			return adjusted;
			}, // end filter
			call:result =>{
			if (result.success) {
				zog(result);
				pane.hide();
				logo.sca(0);
				startGame();
				timer.start(0);
				name.removeFrom();
					} //RESULT SUCCESS
				} // end callback
			}); // end bind to
	}); //confrim function

	stage.update(); // this is needed to show any changes



	// game start....
			function startGame(){

				bind.from(name.text);
				zog(name.text)
					  bullet.sca(1.5)
			    const player = new Container().center();
				const playerOne = asset("player(man).png").centerReg(player);
				let playerName = new Label({
					     text:name.text,
					     size:35,
					     color:"#26354e",
					     bold:true
					 }).pos(0,-35,CENTER,TOP,player);

				// (50, 30, [pink, blue, green, red, orange, purple, grey], dark, 2)
				const controller = new MotionController({
				   target:player,
				   type:"mousemove",
				   diagonal:true,
				   damp:.1,
				   rotate:false
				});


				function attack(){

					asset("bullet.wav").play();
					bullet.loc(player.x, player.y);
					bullet.animate({
					props:{y:-stageW},
					time:.5,
					ease:"easeIn",
					call:()=>{
							bullet.removeFrom();
					}


				});

		} //attack function


				      hitBtn.on("click", ()=>{

						  hitBtn.animate({
							  props:{scale:.5},
							  time:.1,
							  from:true,
							  ease:"easeIn"
						  });
						  attack();

					 })

				Style.add({hitBtn:{color:red}});

				frame.on("keydown", e => {
				// zog(e.keyCode);
				if (e.keyCode == 32) { // spacebar

					  attack()
				}

			});//keydown Function


			const xRandNum = [20,760,20,70];
			const yRandNum = [550,20,20,600];


		    const firstinterTime = interval(1, ()=>{


				    const viruses = asset("character.png").clone().sca(.2).bot().centerReg()
						  .loc(rand(stageW-(100,200)), rand(stageH-(100,200)));

					const speed = .0001;
					const dampX = new Damp(viruses.x, speed);
					const dampY = new Damp(viruses.y, speed);


					const interTime = interval(.01, ()=>{

							Ticker.add(()=>{
							  viruses.loc(dampX.convert(player.x), dampY.convert(player.y));

		             		});//Ticker


							if(bullet.hitTestBounds(viruses)){


									viruses.removeFrom();
									asset("virusdie.wav").play();
									score ++
									scoreNum.score = score;
									bind.to(scoreNum.score);
									viruses.animate({
									props:{scale:0,alpha:0},
									time:.2,
									ease:"bounceOutIn"
													});
									interTime.clear();
									stage.update();
							}

							  if (viruses.hitTestBounds(player)) {

									  player.removeFrom();
									  asset("playerdie.wav").play();
									  bullet.alp(0);
									  viruses.animate({
										  props:{scale:.4},
										  time:.5,
										  ease:"backOut"
									  });
									  interTime.clear();
									  youlose.animate({
										  props:{y:300},
										  time:.5,
										  ease:"backIn"
									  })
									  replay.animate({

										  props:{scale:1},
										  time:1,
										  wait:1,
										  ease:"backOut"

									  })
									  firstinterTime.clear();
									  timer.stop();

									  bind.to(timer.time);
									  zog("timervalue: " + decimals(timer.time));

									  stage.update();
								   }



							   });//second intertime\


					  }); //first intertime



	         }//game start;


		} // end runZapp

}); // end of ready

</script>
